name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # This triggers the workflow on push to main branch

jobs:
  deploy:
    runs-on: self-hosted  # Using your EC2 as a self-hosted runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Build Docker Image
      run: docker build -t my-html-app .

    - name: Stop and Remove Old Container (if running)
      run: |
        docker stop my-html-container || true
        docker rm my-html-container || true

    - name: Run New Container
      run: docker run -d -p 8080:80 --name my-html-container my-html-app

    - name: Wait for Container to Initialize
      run: sleep 15  # Ensures Nginx is fully started before testing

    - name: Verify Container Status
      run: docker ps -a

    - name: Check Container Logs (Optional)
      run: docker logs my-html-container || true

    - name: Run Integration Tests
      run: npm run test:integration  # Run tests AFTER the container starts
